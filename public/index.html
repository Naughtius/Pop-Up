<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="link">
        <a href="#" data-src="#test-popup1" class="open-popup-link">
            Открыть модальное окно 1
        </a>
        <a href="#" data-src="#test-popup2" class="open-popup-link">
            Открыть модальное окно 2
        </a>
    </div>

    <div id="test-popup1" class="popup">
        <p>test-popup1</p>
    </div>
    <div id="test-popup2" class="popup">
        <p>test-popup2</p>
    </div>

    <script src="js/main.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.10.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>
</html>
